<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Cadastro de Login</title>
    <link rel="stylesheet" href="styleCliCad.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Login</h2>
        <form id="registerForm">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" required>
            </div>
            <div class="input-group">
                <label for="tipo">Tipo (Marque se for Login de Cliente):</label>
                <input type="checkbox" id="tipo">
            </div>
            <div class="input-group" id="cliente-group">
                <label for="cliente">Cliente:</label>
                <select id="cliente">
                    <option value="" disabled selected></option>
                    <!-- Clientes serão carregados aqui pelo JavaScript -->
                </select>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="scriptReg.js"></script>
</body>
</html>
